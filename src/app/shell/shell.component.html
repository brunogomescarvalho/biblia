<mat-sidenav-container class="sidenav-container">

  <!-- sidenav -->
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>

      <a mat-list-item href="/dashboard">
        <div class="d-flex align-items-center"><mat-icon color="accent" class="fs-4 me-2">dashboard</mat-icon>
          <span class="fs-5">Inicio</span>
        </div>
      </a>

      <a mat-list-item href="/versiculos">
        <div class="d-flex align-items-center"><mat-icon color="accent" class="fs-4 me-2">text_snippet</mat-icon>
          <span class="fs-5">Versículos</span>
        </div>
      </a>

      <a mat-list-item href="/capitulos">
        <div class="d-flex align-items-center"><mat-icon color="accent" class="fs-4 me-2">auto_stories</mat-icon>
          <span class="fs-5">Capítulos</span>
        </div>
      </a>

      <a mat-list-item href="/livros">
        <div class="d-flex align-items-center"><mat-icon color="accent" class="fs-4 me-2">library_books</mat-icon>
          <span class="fs-5">Livros</span>
        </div>
      </a>
      <a mat-list-item href="/favoritos">
        <div class="d-flex align-items-center"><mat-icon color="accent" class="fs-4 me-2">favorite</mat-icon>
          <span class="fs-5">Favoritos</span>
        </div>
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item color="accent" (click)="alterarTema()">
        <div class="d-flex align-items-center"><mat-icon color="primary" class="fs-4 me-2">contraste</mat-icon>
          <span class="fs-6">Tema</span>
        </div>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- end -->

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="(isHandset$ | async)">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a class="my-2" mat-fab extended href="/dashboard"> <mat-icon>menu_book</mat-icon>Bíblia do Gui</a>

      <span class="spacer"></span>
      <button mat-button color="accent" (click)="alterarTema()">
        <div class="d-flex align-items-center"><mat-icon color="accent" class="fs-4 me-2">contraste</mat-icon>
        </div>
      </button>

    </mat-toolbar>
    <mat-spinner class="carregamento" diameter="35" *ngIf="mostrarCarregamento$ | async"
      style="position: fixed; top: 10%; left: 80%;  margin: auto; z-index: 1000;"></mat-spinner>
    <ng-content></ng-content>
  </mat-sidenav-content>

</mat-sidenav-container>
