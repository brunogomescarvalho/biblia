<mat-card appCardHover>

  <div class="row d-flex justify-content-center">
    <div class="col-12 pt-1">
      <mat-card-title class="text-center">{{favorito.book?.name}} <span class=fs-6>{{favorito.chapter}}:{{favorito.number}}</span></mat-card-title>
      <!-- <mat-card-subtitle>{{favorito.book?.author}}</mat-card-subtitle> -->
    </div>

  </div>
  <mat-divider></mat-divider>


  <mat-card-content>
    <div class="row d-flex m-0 pt-2 px-1 justify-content-around">
      <div class="col-10 p-0">
        <span class="fs-6 fw-light m-0"> {{favorito.text}}</span>
      </div>
      <div class="col-1 px-1">
        <button [matMenuTriggerFor]="menu" mat-icon-button>
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <div class="d-flex justify-content-between pb-1">
            <button (click)="remover()" mat-icon-button color="accent">
              <mat-icon>delete</mat-icon>
            </button>
            <button (click)="enviarPorWhatsapp(favorito)" mat-icon-button color='accent'>
              <i class="bi bi-whatsapp"></i>
            </button>
            <button (click)="compartilhar(favorito)" mat-icon-button color='accent'>
              <mat-icon>shared</mat-icon>
            </button>
          </div>
        </mat-menu>
      </div>
    </div>

  </mat-card-content>
</mat-card>
