<section class="container my-4">

  <div class="row d-flex justify-content-center">

    <h2>Versículo</h2>
    <h3>Livro {{versiculo?.book?.name}}</h3>
    <table class="table text-center">
      <thead>
        <tr>
          <th>Autor</th>
          <th>Grupo</th>
          <th>Capitulo</th>
          <th>Versículo</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>{{versiculo?.book?.author}}</td>
          <td>{{versiculo?.book?.group}}</td>
          <td>{{versiculo?.chapter}}</td>
          <td>{{versiculo?.number}}</td>

        </tr>
      </tbody>

    </table>
    <mat-divider></mat-divider>
  </div>

  <div class="row mt-3">
    <div class="col-lg-6 mb-3">
      <app-card-versiculos [versiculo]="versiculo!" [numerar]="false"></app-card-versiculos>
    </div>

  </div>
  <div class="row">
    <div class="col">
      <a href="/versiculos" mat-raised-button color="primary">Voltar</a>
    </div>
  </div>
</section>
