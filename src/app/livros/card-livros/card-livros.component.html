<mat-card appCardHover>
  <div class="row">
   <div class="col text-center">
    <mat-card-title class=" fs-6">{{livro?.name}}</mat-card-title>
    <mat-divider></mat-divider>
   </div>
    <div class="row d-flex justify-content-center mt-1">
      <dt class="col-3">
        <label class="control-label fw-normal px-2">Grupo:</label>
      </dt>
      <dd class="col-9 text-end px-0">
        {{livro?.group}}
      </dd>
      <dt class="col-3">
        <label class="control-label fw-normal px-2">Autor:</label>
      </dt>
      <dd class="col-9 text-end px-0">
        {{livro?.author}}
      </dd>
      <dt class="col-3">
        <label class="control-label fw-normal px-2">Cap√≠tulos:</label>
      </dt>
      <dd class="col-9 text-end px-0">
        {{livro?.chapters}}
      </dd>
      <dt class="col-3">
        <label class="control-label fw-normal px-2">Testamento:</label>
      </dt>
      <dd class="col-9 text-end px-0">
        {{livro?.testament == 'VT' ? 'Antigo':'Novo'}}
      </dd>
    </div>

  </div>
</mat-card>
<mat-divider></mat-divider>
