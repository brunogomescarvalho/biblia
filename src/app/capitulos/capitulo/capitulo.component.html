<section class="container-sm my-4 px-4">
  <div class="row d-flex justify-content-center">
    <h2 id="titulo">Livro {{ detalhes?.book?.name }}</h2>
    <table class="table text-center">
      <thead>
        <tr>
          <th>Autor</th>
          <th>Grupo</th>
          <th>Capitulo</th>
          <th>Versículos</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>{{ detalhes?.book?.author }}</td>
          <td>{{ detalhes?.book?.group }}</td>
          <td>{{ detalhes?.chapter?.number }}</td>
          <td>{{ detalhes?.chapter?.verses }}</td>
        </tr>
      </tbody>
    </table>
    <mat-divider></mat-divider>
  </div>
  <div class="row d-flex align-items-center gap-5">
    <div class="col-2">
      <h2 class="mt-3 text-primary">Versículos</h2>
    </div>
    <div class="col">
      <button (click)="voltar()" mat-stroked-button color="accent">Voltar</button>
    </div>
    <div class="col text-end">
      <a
        class="my-4 botao"
        (click)="alterarGrade()"
        mat-icon-button
        color="accent"
        ><mat-icon>{{ grade ? "table_rows" : "grid_on" }}</mat-icon></a
      >
    </div>
  </div>

  <div *ngIf="grade" class="row mt-0">
    <div *ngFor="let verse of versiculos" class="col-lg-4 col-md-6 mb-3">
      <app-card-versiculos
        [versiculo]="verse"
        [numerar]="true"
      ></app-card-versiculos>
    </div>
  </div>
  <div *ngIf="!grade" class="row mt-0">
    <div *ngFor="let verse of versiculos">
      <div class="col-lg-4 col-md-6 mb-3">
        <app-card-versiculos
          [versiculo]="verse"
          [numerar]="true"
        ></app-card-versiculos>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col d-flex gap-3">
      <a mat-mini-fab color="primary" (click)="voltar()">
        <mat-icon aria-hidden="false" fontIcon="navigate_before"></mat-icon>
      </a>
      <span class="spacer"></span>
      <button
        [disabled]="btnAnteriorDesativado"
        (click)="anterior()"
        mat-mini-fab
        color="accent"
      >
        <mat-icon aria-hidden="false" fontIcon="navigate_before"></mat-icon>
      </button>
      <button
        [disabled]="btnProximoDesativado"
        (click)="proximo()"
        mat-mini-fab
        color="accent"
      >
        <mat-icon aria-hidden="false" fontIcon="navigate_next"></mat-icon>
      </button>
    </div>
  </div>
</section>
